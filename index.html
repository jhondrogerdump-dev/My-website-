<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0b0f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 200px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(120, 120, 255, 0.6);
    }

    h1 {
      margin-top: 20px;
      letter-spacing: 4px;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      padding: 12px 28px;
      margin: 10px;
      border-radius: 30px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn.primary {
      background: white;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="standard (10).gif" class="logo">
    <h1>NOVA HUB</h1>

    <div class="buttons">
      <button class="btn primary">CONTINUE</button>
      <button class="btn">DISCORD</button>
    </div>
  </div>
</body>
</html>
