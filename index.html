<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xena Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      color: #000;
      box-shadow: 0 0 20px #ffcc00;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1em;
    }

    main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
    }

    .card h2 {
      margin-top: 0;
      color: #ffcc00;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      color: #000;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
    }

    button:hover {
      box-shadow: 0 0 20px #ffcc00;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <h1>Xena Hub</h1>
  <p>Simple • Fast • Clean Website</p>
</header>

<main>
  <div class="card">
    <h2>About</h2>
    <p>This is a simple HTML website. You can customize colors, text, and layout easily.</p>
    <button onclick="alert('Welcome to Xena Hub!')">Click Me</button>
  </div>

  <div class="card">
    <h2>Features</h2>
    <p>✔ Responsive design<br>✔ Neon style<br>✔ Works offline</p>
    <button>Learn More</button>
  </div>

  <div class="card">
    <h2>Contact</h2>
    <p>Email: example@email.com<br>Discord: XenaHub</p>
    <button>Message</button>
  </div>
</main>

<footer>
  © 2025 Xena Hub. All rights reserved.
</footer>

</body>
</html>
