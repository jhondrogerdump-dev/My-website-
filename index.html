<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0a0505;
      background-image:
        linear-gradient(rgba(255,120,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,120,0,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .logo {
      width: 200px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 80, 0, 0.9);
    }

    h1 {
      margin-top: 20px;
      font-size: 44px;
      letter-spacing: 5px;
      color: #ff4500;
      text-shadow:
        0 0 10px #ff0000,
        0 0 30px #ff6a00,
        0 0 60px #ff4500;
    }

    .btn {
      padding: 14px 32px;
      margin: 10px;
      border-radius: 30px;
      border: 2px solid #ff6a00;
      background: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      box-shadow: 0 0 25px #ff4500;
      transform: scale(1.05);
    }

    .btn.primary {
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      border: none;
      color: black;
      font-weight: bold;
    }

    /* PANEL */
    .panel {
      display: none;
      position: absolute;
      width: 320px;
      padding: 20px;
      border-radius: 25px;
      background: linear-gradient(180deg, #1a0707, #0b0505);
      box-shadow: 0 0 50px rgba(255, 80, 0, 0.9);
      text-align: center;
    }

    .panel-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .panel img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: #ff6a00;
    }

    .beta {
      font-size: 12px;
      color: #ff0000;
    }

    .online {
      margin: 10px 0;
      color: #ff4500;
    }

    .panel-btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .copy {
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      color: black;
      font-weight: bold;
    }

    .discord {
      background: transparent;
      border: 2px solid #ff6a00;
      color: white;
    }
  </style>
</head>

<body>

  <!-- MAIN SCREEN -->
  <div class="container" id="home">
    <img src="standard (10).gif" class="logo">
    <h1>XENA HUB</h1>
    <button class="btn primary" onclick="openPanel()">CONTINUE</button>
  </div>

  <!-- PANEL SCREEN -->
  <div class="panel" id="panel">
    <div class="panel-header">
      <img src="fireworks.png">
      <div>
        <div class="title">Fireworks Playground</div>
        <div class="beta">Beta</div>
      </div>
    </div>

    <div class="online">‚óè ONLINE</div>

    <button class="panel-btn copy" onclick="copyScript()">COPY SCRIPT</button>

    <a href="https://discord.gg/55Cc5bYS6T" target="_blank">
      <button class="panel-btn discord">JOIN DISCORD</button>
    </a>
  </div>

  <script>
    function openPanel() {
      document.getElementById("home").style.display = "none";
      document.getElementById("panel").style.display = "block";
    }

    function copyScript() {
      navigator.clipboard.writeText("-- Fireworks Playground Script");
      alert("Script copied!");
    }
  </script>

</body>
</html>
