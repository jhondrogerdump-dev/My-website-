<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
* { font-family: 'Orbitron', sans-serif; font-weight: 900; }

body {
  margin: 0;
  height: 100vh;
  background-color: #0a0505;
  background-image:
    linear-gradient(rgba(255,120,0,0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,120,0,0.15) 1px, transparent 1px);
  background-size: 40px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

canvas { position: absolute; inset: 0; z-index: 0; }
.container { text-align: center; z-index: 2; }

/* MAIN GUI */
.logo {
  width: 200px;
  border-radius: 25px;
  box-shadow: 0 0 40px rgba(255,80,0,.9);
}

h1 {
  font-size: 44px;
  color: #ff4500;
  text-shadow: 0 0 15px #ff0000, 0 0 35px #ff6a00;
  letter-spacing: 4px;
}

/* BUTTONS */
.btn, .panel-btn {
  padding: 12px 20px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform .15s ease;
}

.btn:active, .panel-btn:active {
  transform: scale(.92);
}

.btn {
  border: 2px solid #ff6a00;
  background: transparent;
  color: white;
}

.btn.primary {
  background: linear-gradient(45deg, #ff0000, #ff6a00);
  color: black;
  border: none;
}

/* ===== SMALL MOBILE PANELS ===== */
.panel {
  display: none;
  position: absolute;

  width: 240px;
  height: 240px;

  padding: 14px;
  border-radius: 18px;
  background: linear-gradient(180deg, #1a0707, #0b0505);
  box-shadow: 0 0 35px rgba(255,80,0,.85);
  z-index: 2;

  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.panel-header {
  display: flex;
  gap: 10px;
  align-items: center;
}

.panel img {
  width: 44px;
  height: 44px;
  border-radius: 10px;
}

.title {
  color: #ff6a00;
  font-size: 15px;
}

.beta {
  font-size: 11px;
  color: red;
}

.status {
  font-size: 12px;
}

.status.online { color: #00ff6a; }
.status.updating { color: #ffaa00; }

/* PANEL BUTTONS */
.panel-buttons {
  display: flex;
  gap: 8px;
}

.panel-buttons .panel-btn {
  flex: 1;
  font-size: 12px;
}

.copy {
  background: linear-gradient(45deg, #ff0000, #ff6a00);
  color: black;
  border: none;
}

.log-btn {
  background: transparent;
  border: 2px solid #ff6a00;
  color: white;
}
</style>
</head>

<body>

<div class="container" id="home">
  <img src="standard (10).gif" class="logo">
  <h1>XENA HUB</h1>
  <button class="btn primary" onclick="openPanels()">CONTINUE</button>
</div>

<!-- FIREWORKS PANEL -->
<div class="panel" id="fireworks" style="top:90px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145217_com.roblox.client_edit_107002055564400.jpg">
    <div>
      <div class="title">Fireworks Playground</div>
      <div class="beta">Beta</div>
      <div class="status online">Online</div>
    </div>
  </div>

  <div class="panel-buttons">
    <button class="panel-btn copy">COPY</button>
    <button class="panel-btn log-btn">LOG</button>
  </div>
</div>

<!-- PIGGY PANEL -->
<div class="panel" id="piggy" style="top:360px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145207_com.roblox.client_edit_107032225822728.jpg">
    <div>
      <div class="title">Piggy Script</div>
      <div class="status updating">Updating</div>
    </div>
  </div>

  <div class="panel-buttons">
    <button class="panel-btn copy">COPY</button>
    <button class="panel-btn log-btn">LOG</button>
  </div>
</div>

<script>
function openPanels(){
  document.getElementById("home").style.display = "none";
  document.getElementById("fireworks").style.display = "flex";
  document.getElementById("piggy").style.display = "flex";
}
</script>

</body>
</html>
