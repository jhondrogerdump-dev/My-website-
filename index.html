<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
* { font-family: 'Orbitron', sans-serif; font-weight: 900; }

body {
  margin: 0;
  height: 100vh;
  background-color: #0b0b02;
  background-image:
    linear-gradient(rgba(255,230,0,0.18) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,230,0,0.18) 1px, transparent 1px);
  background-size: 40px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

canvas { position: absolute; inset: 0; z-index: 0; }
.container { text-align: center; z-index: 2; }

.logo {
  width: 200px;
  border-radius: 25px;
  box-shadow: 0 0 45px rgba(255,230,0,.95);
}

h1 {
  font-size: 44px;
  color: #ffee00;
  text-shadow: 0 0 18px #ffd700, 0 0 40px #ffff55;
  letter-spacing: 4px;
}

/* BUTTONS */
.btn, .panel-btn, .discord-btn {
  padding: 14px 26px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.btn:active, .panel-btn:active, .discord-btn:active {
  transform: scale(.92);
  box-shadow: 0 0 45px rgba(255,230,0,.95);
}

.btn {
  border: 2px solid #ffee00;
  background: transparent;
  color: white;
}

.btn.primary {
  background: linear-gradient(45deg, #ffd700, #ffee00);
  color: black;
  border: none;
}

.discord-btn {
  margin-left: 12px;
  border: 2px solid #ffee00;
  background: transparent;
  color: white;
}

.discord-btn:hover {
  box-shadow: 0 0 30px rgba(255,230,0,.9);
}

/* PANELS */
.panel {
  display: none;
  position: absolute;
  width: 320px;
  height: 160px;
  padding: 18px;
  border-radius: 22px;
  background: linear-gradient(180deg, #1a1a05, #0b0b02);
  box-shadow: 0 0 55px rgba(255,230,0,.95);
  z-index: 2;
  animation: slideIn .6s ease;
}

@keyframes slideIn {
  from { opacity:0; transform: translateY(40px); }
  to { opacity:1; transform: translateY(0); }
}

.panel-header {
  display: flex;
  gap: 12px;
  align-items: center;
}

.panel img {
  width: 50px;
  height: 50px;
  border-radius: 12px;
}

.title { color: #ffee00; }
.beta { font-size: 12px; color: red; }

.status {
  font-size: 13px;
  margin-top: 2px;
}

.status.online { color: #00ff88; }
.status.updating { color: #ffaa00; }

/* PANEL BUTTON ROW */
.panel-buttons {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.panel-buttons .panel-btn {
  flex: 1;
}

.copy {
  background: linear-gradient(45deg, #ffd700, #ffee00);
  color: black;
  border: none;
}

.log-btn {
  background: transparent;
  border: 2px solid #ffee00;
  color: white;
}

/* MODERATION BOX */
.changelog {
  width: 360px;
  padding: 18px;
  margin-top: 25px;
  border-radius: 25px;
  background: linear-gradient(180deg, #ffee00, #ffd700);
  color: black;
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 320px;
  background: linear-gradient(180deg, #1a1a05, #0b0b02);
  border-radius: 20px;
  box-shadow: 0 0 55px rgba(255,230,0,.95);
  padding: 20px;
  z-index: 999;
  animation: popIn .4s ease;
}

.popup h3 {
  color: #ffee00;
  margin-top: 0;
}

.popup .close {
  position: absolute;
  top: 8px;
  right: 12px;
  color: white;
  font-size: 22px;
  cursor: pointer;
}

/* NOTIFICATION */
#notify {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(45deg, #ffd700, #ffee00);
  color: black;
  padding: 14px 26px;
  border-radius: 30px;
  display: none;
  z-index: 999;
}
</style>
</head>

<body>
<canvas id="particles"></canvas>
<div id="notify">Script copied!</div>

<!-- HOME -->
<div class="container" id="home">
  <img src="standard (13).gif" class="logo">
  <h1>XENA HUB</h1>

  <div>
    <button class="btn primary" onclick="openPanels()">CONTINUE</button>
    <button class="discord-btn" onclick="openDiscord()">DISCORD</button>
  </div>

  <div class="changelog">
    <b>MODERATION TEAM</b><br><br>
    Owner: shiro<br>
    Admin: shiro<br>
    Developers: shiro, Azairo, kiro<br>
    Head Staff: kiro<br>
    Staff: kiro<br>
    Trial Staff: none
  </div>
</div>

<!-- FIREWORKS PANEL -->
<div class="panel" id="fireworks" style="top:80px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145217_com.roblox.client_edit_107002055564400.jpg">
    <div>
      <div class="title">Fireworks Playground</div>
      <div class="beta">Beta</div>
      <div class="status online">Online</div>
    </div>
  </div>

  <div class="panel-buttons">
    <button class="panel-btn copy" onclick="copyScript('fireworks')">COPY SCRIPT</button>
    <button class="panel-btn log-btn" onclick="openPopup('fireworksPopup')">CHANGELOG</button>
  </div>
</div>

<!-- PIGGY PANEL -->
<div class="panel" id="piggy" style="top:300px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145207_com.roblox.client_edit_107032225822728.jpg">
    <div>
      <div class="title">Piggy Script</div>
      <div class="status updating">Updating</div>
    </div>
  </div>

  <div class="panel-buttons">
    <button class="panel-btn copy" onclick="copyScript('piggy')">COPY SCRIPT</button>
    <button class="panel-btn log-btn" onclick="openPopup('piggyPopup')">CHANGELOG</button>
  </div>
</div>

<script>
/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = Array.from({length:80},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  dx:(Math.random()-.5),
  dy:(Math.random()-.5)
}));

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,230,0,.9)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
  });
  requestAnimationFrame(animate);
})();
</script>
</body>
</html>
