<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
* { font-family: 'Orbitron', sans-serif; font-weight: 900; }

body {
  margin: 0;
  height: 100vh;
  background-color: #0a0505;
  background-image:
    linear-gradient(rgba(255,120,0,0.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,120,0,0.15) 1px, transparent 1px);
  background-size: 40px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

canvas { position: absolute; inset: 0; z-index: 0; }
.container { text-align: center; z-index: 2; }

.logo {
  width: 200px;
  border-radius: 25px;
  box-shadow: 0 0 40px rgba(255,80,0,.9);
}

h1 {
  font-size: 44px;
  color: #ff4500;
  text-shadow: 0 0 15px #ff0000, 0 0 35px #ff6a00;
  letter-spacing: 4px;
}

/* BUTTONS */
.btn, .panel-btn, .discord-btn {
  padding: 14px 26px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.btn:active, .panel-btn:active, .discord-btn:active {
  transform: scale(.92);
  box-shadow: 0 0 45px rgba(255,80,0,.9);
}

.btn {
  border: 2px solid #ff6a00;
  background: transparent;
  color: white;
}

.btn.primary {
  background: linear-gradient(45deg, #ff0000, #ff6a00);
  color: black;
  border: none;
}

.discord-btn {
  margin-left: 12px;
  border: 2px solid #ff6a00;
  background: transparent;
  color: white;
}

.discord-btn:hover {
  box-shadow: 0 0 30px rgba(255,100,0,.8);
}

/* PANELS */
.panel {
  display: none;
  position: absolute;
  width: 320px;
  height: 160px;
  padding: 18px;
  border-radius: 22px;
  background: linear-gradient(180deg, #1a0707, #0b0505);
  box-shadow: 0 0 50px rgba(255,80,0,.9);
  z-index: 2;
  animation: slideIn .6s ease;
}

@keyframes slideIn {
  from { opacity:0; transform: translateY(40px); }
  to { opacity:1; transform: translateY(0); }
}

.panel-header {
  display: flex;
  gap: 12px;
  align-items: center;
}

.panel img {
  width: 50px;
  height: 50px;
  border-radius: 12px;
}

.title { color: #ff6a00; }
.beta { font-size: 12px; color: red; }

.status {
  font-size: 13px;
  margin-top: 2px;
}

.status.online { color: #00ff6a; }
.status.updating { color: #ffaa00; }

/* PANEL BUTTON ROW */
.panel-buttons {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.panel-buttons .panel-btn {
  flex: 1;
}

.copy {
  background: linear-gradient(45deg, #ff0000, #ff6a00);
  color: black;
  border: none;
}

.log-btn {
  background: transparent;
  border: 2px solid #ff6a00;
  color: white;
}

/* LOG BOX */
.log-box {
  display: none;
  margin-top: 12px;
  padding: 12px;
  border-radius: 15px;
  background: linear-gradient(180deg, #ff6a00, #ff0000);
  color: black;
  font-size: 12px;
  animation: popIn .35s ease;
}

@keyframes popIn {
  from { opacity:0; transform: scale(.9); }
  to { opacity:1; transform: scale(1); }
}

/* NOTIFICATION */
#notify {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(45deg, #ff0000, #ff6a00);
  color: black;
  padding: 14px 26px;
  border-radius: 30px;
  display: none;
  animation: notifyIn .35s ease;
  z-index: 999;
}

@keyframes notifyIn {
  from { opacity:0; transform: translate(-50%, 20px); }
  to { opacity:1; transform: translate(-50%, 0); }
}

@keyframes fadeOut {
  to { opacity:0; transform: scale(.9); }
}
</style>
</head>

<body>
<canvas id="particles"></canvas>
<div id="notify">Script copied!</div>

<!-- HOME -->
<div class="container" id="home">
  <img src="standard (10).gif" class="logo">
  <h1>XENA HUB</h1>

  <div>
    <button class="btn primary" onclick="openPanels()">CONTINUE</button>
    <button class="discord-btn" onclick="openDiscord()">DISCORD</button>
  </div>
</div>

<!-- FIREWORKS -->
<div class="panel" id="fireworks" style="top:80px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145217_com.roblox.client_edit_107002055564400.jpg">
    <div>
      <div class="title">Fireworks Playground</div>
      <div class="beta">Beta</div>
      <div class="status online">Online</div>
    </div>
  </div>

  <div class="panel-buttons">
    <button class="panel-btn copy" onclick="copyScript('fireworks')">COPY SCRIPT</button>
    <button class="panel-btn log-btn" onclick="toggleLog('fwlog')">CHANGELOG</button>
  </div>

  <div class="log-box" id="fwlog">
    • New aesthetic GUI<br>
    • Improved auto collect chest
  </div>
</div>

<!-- PIGGY -->
<div class="panel" id="piggy" style="top:300px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145207_com.roblox.client_edit_107032225822728.jpg">
    <div>
      <div class="title">Piggy Script</div>
      <div class="status updating">Updating</div>
    </div>
  </div>

  <div class="panel-buttons">
    <button class="panel-btn copy" onclick="copyScript('piggy')">COPY SCRIPT</button>
    <button class="panel-btn log-btn" onclick="toggleLog('piglog')">CHANGELOG</button>
  </div>

  <div class="log-box" id="piglog">
    • Tools GUI<br>
    • Teleport & WalkSpeed<br>
    • Auto doors
  </div>
</div>

<script>
const home = document.getElementById("home");
const fireworks = document.getElementById("fireworks");
const piggy = document.getElementById("piggy");

function openPanels() {
  home.style.animation = "fadeOut .4s ease forwards";
  setTimeout(() => {
    home.style.display = "none";
    fireworks.style.display = "block";
    piggy.style.display = "block";
  }, 400);
}

function toggleLog(id) {
  const box = document.getElementById(id);
  box.style.display = box.style.display === "block" ? "none" : "block";
}

function openDiscord() {
  window.open("https://discord.gg/55Cc5bYS6T", "_blank");
}

function copyScript(type) {
  const text =
    type === "fireworks"
    ? 'loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20fireworks%20playground%20Beta"))()'
    : 'loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20piggy"))()';

  navigator.clipboard.writeText(text).then(showNotify);
}

function showNotify() {
  const n = document.getElementById("notify");
  n.style.display = "block";
  setTimeout(() => n.style.display = "none", 1800);
}

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = Array.from({length:80},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2+1,
  dx:(Math.random()-.5),
  dy:(Math.random()-.5)
}));

(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,80,0,.8)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
  });
  requestAnimationFrame(animate);
})();
</script>
</body>
</html>
