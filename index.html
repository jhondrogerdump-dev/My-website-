<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>

  <!-- IMPORT ORBITRON BLACK FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

  <style>

    /* APPLY ORBITRON BLACK EVERYWHERE */
    * {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900; /* very bold / black */
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #0a0505;
      background-image:
        linear-gradient(rgba(255,120,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,120,0,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .logo {
      width: 200px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 80, 0, 0.9);
    }

    h1 {
      margin-top: 20px;
      font-size: 44px;
      letter-spacing: 4px;
      color: #ff4500;
      text-shadow: 0 0 10px #ff0000, 0 0 30px #ff6a00;
    }

    .btn {
      padding: 14px 32px;
      margin: 10px;
      border-radius: 30px;
      border: 2px solid #ff6a00;
      background: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      box-shadow: 0 0 25px #ff4500;
      transform: scale(1.05);
    }

    .btn.primary {
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      border: none;
      color: black;
    }

    .panel {
      display: none;
      position: absolute;
      width: 320px;
      padding: 20px;
      border-radius: 25px;
      background: linear-gradient(180deg, #1a0707, #0b0505);
      box-shadow: 0 0 50px rgba(255, 80, 0, 0.9);
      text-align: center;
      z-index: 2;
    }

    .panel-header {
      display: flex;
      align-items: center;
      gap: 12px;
      text-shadow: 0 0 8px #ff0000, 0 0 20px #ff6a00;
    }

    .panel img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
    }

    .title { font-size: 18px; color: #ff6a00; }
    .beta { font-size: 12px; color: #ff0000; }

    .status { margin: 10px 0; }

    #fireworks .status { color: #00ff00; }
    #piggy .status { color: #ffff00; }

    .panel-btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .copy {
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      color: black;
    }

    .discord {
      background: transparent;
      border: 2px solid #ff6a00;
      color: white;
    }

    .textbox {
      width: 360px;
      padding: 20px;
      border-radius: 25px;
      background: linear-gradient(180deg, #ff4500, #ff0000);
      color: white;
      text-align: left;
      font-size: 16px;
      margin-top: 30px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 100, 0, 0.6); }
      50% { box-shadow: 0 0 30px rgba(255, 50, 0, 0.9), 0 0 60px rgba(255, 150, 0, 0.7); }
      100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 100, 0, 0.6); }
    }

    .notification {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      color: black;
      padding: 12px 24px;
      border-radius: 25px;
      box-shadow: 0 0 25px #ff4500;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 10;
    }

    .notification.show {
      opacity: 1;
    }

  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div id="notif" class="notification">Script copied!</div>

  <div class="container" id="home">
    <img src="standard (10).gif" class="logo">
    <h1>XENA HUB</h1>

    <button class="btn primary" onclick="openPanels()">CONTINUE</button>
    <a class="btn" href="https://discord.gg/55Cc5bYS6T" target="_blank">DISCORD</a>

    <div class="textbox">
      <h2>Moderation Team</h2>
      Owner: Shiro<br>
      Admin: Shiro<br>
      Developer/Coder: Azairo, Kiro<br>
      Staff: Kiro, Azairo
    </div>
  </div>

  <!-- FIREWORKS -->
  <div class="panel" id="fireworks" style="top:100px;">
    <div class="panel-header">
      <img src="Screenshot_20251220_145217_com.roblox.client_edit_107002055564400.jpg">
      <div>
        <div class="title">Fireworks Playground</div><div class="beta">Beta</div>
      </div>
    </div>
    <div class="status">● ONLINE</div>
    <button class="panel-btn copy" onclick="copyScript('fireworks')">COPY SCRIPT</button>
    <a href="https://discord.gg/55Cc5bYS6T" target="_blank">
      <button class="panel-btn discord">JOIN DISCORD</button>
    </a>
  </div>

  <!-- PIGGY -->
  <div class="panel" id="piggy" style="top:460px;">
    <div class="panel-header">
      <img src="Screenshot_20251220_145207_com.roblox.client_edit_107032225822728.jpg">
      <div><div class="title">Piggy Script</div></div>
    </div>
    <div class="status">● UPDATING</div>
    <button class="panel-btn copy" onclick="copyScript('piggy')">COPY SCRIPT</button>
  </div>

  <script>
    function openPanels() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('fireworks').style.display = 'block';
      document.getElementById('piggy').style.display = 'block';
    }

    function copyScript(panel) {
      let text = "";
      if (panel === "fireworks") {
        text = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20fireworks%20playground%20Beta"))()';
      } else {
        text = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20piggy"))()';
      }
      navigator.clipboard.writeText(text);

      const notif = document.getElementById("notif");
      notif.classList.add("show");
      setTimeout(() => notif.classList.remove("show"), 2000);
    }
  </script>

</body>
</html>
