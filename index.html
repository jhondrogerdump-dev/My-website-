<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0a0505;
      background-image:
        linear-gradient(rgba(255,120,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,120,0,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 200px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 80, 0, 0.8);
    }

    h1 {
      margin-top: 20px;
      font-size: 44px;
      letter-spacing: 5px;
      color: #ff4500;
      text-shadow:
        0 0 5px #ff4500,
        0 0 15px #ff6a00,
        0 0 30px #ff0000,
        0 0 60px #ff6a00;
      animation: magmaGlow 2s infinite alternate;
    }

    @keyframes magmaGlow {
      from {
        text-shadow:
          0 0 5px #ff4500,
          0 0 20px #ff6a00,
          0 0 40px #ff0000;
      }
      to {
        text-shadow:
          0 0 10px #ff0000,
          0 0 30px #ff6a00,
          0 0 70px #ff4500;
      }
    }

    .buttons {
      margin-top: 35px;
    }

    .btn {
      padding: 12px 30px;
      margin: 10px;
      border-radius: 30px;
      border: 2px solid #ff6a00;
      background: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.25s ease;
    }

    .btn:hover {
      box-shadow: 0 0 20px #ff4500;
      transform: scale(1.05);
    }

    .btn.primary {
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      border: none;
      color: black;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- PARTICLES -->
  <canvas id="particles"></canvas>

  <div class="container">
    <img src="standard (10).gif" class="logo">
    <h1>XENA HUB</h1>

    <div class="buttons">
      <button class="btn primary">CONTINUE</button>
      <a class="btn" href="https://discord.gg/55Cc5bYS6T" target="_blank">
        DISCORD
      </a>
    </div>
  </div>

  <!-- PARTICLE SCRIPT -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 0, 0, 0.8)";

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>

</body>
</html>
