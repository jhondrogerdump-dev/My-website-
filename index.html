<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xena Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
* {
  font-family: 'Orbitron', sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  height: 100vh;
}

/* ---------- PAGE 1 ---------- */
#page1 {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle, #111, #000);
}

#page1 img {
  width: 170px;
  margin-bottom: 30px;
  filter: drop-shadow(0 0 25px gold);
}

#continueBtn {
  padding: 14px 40px;
  font-size: 1.1em;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(90deg, gold, orange);
  color: #000;
  box-shadow: 0 0 20px gold;
}

/* ---------- PAGE 2 ---------- */
#page2 {
  display: none;
  min-height: 100vh;
  background: radial-gradient(circle at top, #111, #000);
}

header {
  text-align: center;
  padding: 35px;
  background: linear-gradient(90deg, gold, orange);
  color: #000;
  box-shadow: 0 0 20px gold;
}

main {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}

/* ---------- SCRIPT PANEL ---------- */
.panel {
  background: #0b0b0b;
  border: 2px solid gold;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(255,204,0,0.35);
}

.panel h2 {
  margin-top: 0;
  color: gold;
}

.status {
  color: #00ff66;
  text-shadow: 0 0 10px #00ff66;
  font-size: 0.9em;
}

.creator {
  font-size: 0.85em;
  opacity: 0.8;
  margin-bottom: 10px;
}

textarea {
  width: 100%;
  height: 90px;
  background: #000;
  border: 2px solid gold;
  border-radius: 10px;
  color: #00ffcc;
  padding: 10px;
  resize: none;
}

.copyBtn {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(90deg, gold, orange);
  color: #000;
  box-shadow: 0 0 15px gold;
}

/* ---------- NOTIFICATION ---------- */
#notify {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: #00ff66;
  color: #000;
  padding: 12px 25px;
  border-radius: 10px;
  box-shadow: 0 0 20px #00ff66;
  display: none;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <img src="standard (13).gif">
  <button id="continueBtn" onclick="goNext()">CONTINUE</button>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <header>
    <h1>Xena Hub</h1>
    <p>Script Loader</p>
  </header>

  <main>
    <!-- PANEL 1 -->
    <div class="panel">
      <h2>Fireworks Playground Beta Script</h2>
      <div class="status">ONLINE</div>
      <div class="creator">Created by Xena</div>
      <textarea readonly id="script1">loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20fireworks%20playground%20Beta"))()</textarea>
      <button class="copyBtn" onclick="copyScript('script1')">COPY SCRIPT</button>
    </div>

    <!-- PANEL 2 -->
    <div class="panel">
      <h2>Piggy Script</h2>
      <div class="status">ONLINE</div>
      <div class="creator">Created by Xena</div>
      <textarea readonly id="script2">loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20piggy"))()</textarea>
      <button class="copyBtn" onclick="copyScript('script2')">COPY SCRIPT</button>
    </div>
  </main>
</div>

<div id="notify">Script copied!</div>

<script>
function goNext() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "block";
}

function copyScript(id) {
  const text = document.getElementById(id);
  text.select();
  text.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(text.value);

  const n = document.getElementById("notify");
  n.style.display = "block";
  setTimeout(() => n.style.display = "none", 2000);
}
</script>

</body>
</html>
