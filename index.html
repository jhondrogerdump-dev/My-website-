<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xena Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
* {
  font-family: 'Orbitron', sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* ---------- PAGE 1 ---------- */
#page1 {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 30px;
  background: radial-gradient(circle, #111, #000);
}

#page1 img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 18px;
  border: 3px solid gold;
  box-shadow: 0 0 30px gold;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.page1-buttons {
  display: flex;
  gap: 15px;
}

.mainBtn {
  padding: 14px 35px;
  font-size: 1em;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(90deg, gold, orange);
  color: #000;
  box-shadow: 0 0 20px gold;
  transition: transform 0.2s, box-shadow 0.2s;
}

.mainBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px gold;
}

/* ---------- PAGE TRANSITION ---------- */
.fadeOut {
  animation: fadeOut 0.6s forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(1.1);
  }
}

/* ---------- PAGE 2 ---------- */
#page2 {
  display: none;
  min-height: 100vh;
  background: radial-gradient(circle at top, #111, #000);
}

header {
  text-align: center;
  padding: 35px;
  background: linear-gradient(90deg, gold, orange);
  color: #000;
  box-shadow: 0 0 25px gold;
}

main {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 25px;
}

/* ---------- SCRIPT PANEL ---------- */
.panel {
  background: #0b0b0b;
  border: 2px solid gold;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 25px rgba(255,204,0,0.35);
}

.panel h2 {
  margin-top: 0;
  color: gold;
}

.status {
  color: #00ff66;
  text-shadow: 0 0 10px #00ff66;
  font-size: 0.9em;
}

.creator {
  font-size: 0.85em;
  opacity: 0.8;
  margin-bottom: 10px;
}

textarea {
  width: 100%;
  height: 95px;
  background: #000;
  border: 2px solid gold;
  border-radius: 12px;
  color: #00ffcc;
  padding: 10px;
  resize: none;
}

.copyBtn {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(90deg, gold, orange);
  color: #000;
  box-shadow: 0 0 15px gold;
}

.copyPulse {
  animation: pulse 0.3s;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* ---------- MODERATION BOX ---------- */
.moderation {
  grid-column: 1 / -1;
  background: #0a0a0a;
  border: 2px solid #ff4444;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 25px rgba(255,68,68,0.4);
}

.moderation h2 {
  color: #ff4444;
  margin-top: 0;
}

/* ---------- NOTIFICATION ---------- */
#notify {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: #00ff66;
  color: #000;
  padding: 12px 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px #00ff66;
  display: none;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <img src="standard (13).gif">

  <div class="page1-buttons">
    <button class="mainBtn" onclick="goNext()">CONTINUE</button>
    <button class="mainBtn" onclick="window.open('https://discord.gg/cthehdHSpG','_blank')">DISCORD</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <header>
    <h1>Xena Hub</h1>
    <p>Script Loader</p>
  </header>

  <main>
    <!-- PANEL 1 -->
    <div class="panel">
      <h2>Fireworks Playground Beta Script</h2>
      <div class="status">ONLINE</div>
      <div class="creator">Created by Xena</div>
      <textarea readonly id="script1">loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20fireworks%20playground%20Beta"))()</textarea>
      <button class="copyBtn" onclick="copyScript('script1', this)">COPY SCRIPT</button>
    </div>

    <!-- PANEL 2 -->
    <div class="panel">
      <h2>Piggy Script</h2>
      <div class="status">ONLINE</div>
      <div class="creator">Created by Xena</div>
      <textarea readonly id="script2">loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20piggy"))()</textarea>
      <button class="copyBtn" onclick="copyScript('script2', this)">COPY SCRIPT</button>
    </div>

    <!-- MODERATION -->
    <div class="moderation">
      <h2>Moderation</h2>
      OWNER : SHIRO<br>
      ADMIN : NONE<br>
      DEVELOPER / CODER : AZAIRO<br>
      WEBSITE DEVELOPER : KIRO<br>
      HEAD STAFF : KIRO<br>
      STAFF : KIRO<br>
      TRIAL STAFF : NONE
    </div>
  </main>
</div>

<div id="notify">Script copied!</div>

<script>
function goNext() {
  const p1 = document.getElementById("page1");
  p1.classList.add("fadeOut");
  setTimeout(() => {
    p1.style.display = "none";
    document.getElementById("page2").style.display = "block";
  }, 600);
}

function copyScript(id, btn) {
  const text = document.getElementById(id);
  navigator.clipboard.writeText(text.value);

  btn.classList.add("copyPulse");
  setTimeout(() => btn.classList.remove("copyPulse"), 300);

  const n = document.getElementById("notify");
  n.style.display = "block";
  setTimeout(() => n.style.display = "none", 2000);
}
</script>

</body>
</html>
