<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

<style>
* { font-family: 'Orbitron', sans-serif; font-weight: 900; }

body {
  margin: 0;
  height: 100vh;
  background-color: #0a0a00;
  background-image:
    linear-gradient(rgba(255,255,0,0.18) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,0,0.18) 1px, transparent 1px);
  background-size: 40px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

canvas { position: absolute; inset: 0; z-index: 0; }
.container { text-align: center; z-index: 2; }

.logo {
  width: 200px;
  border-radius: 25px;
  box-shadow: 0 0 40px rgba(255,255,0,.9);
}

h1 {
  font-size: 44px;
  color: #ffee00;
  text-shadow: 0 0 15px #ffff00, 0 0 35px #ffea00;
  letter-spacing: 4px;
}

/* BUTTONS */
.btn, .panel-btn, .discord-btn {
  padding: 14px 26px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.btn.primary {
  background: linear-gradient(45deg, #fff700, #ffea00);
  color: black;
  border: none;
}

.discord-btn {
  margin-left: 12px;
  border: 2px solid #ffee00;
  background: transparent;
  color: white;
}

/* PANELS */
.panel {
  display: none;
  position: absolute;
  width: 320px;
  height: 160px;
  padding: 18px;
  border-radius: 22px;
  background: linear-gradient(180deg, #1a1a00, #0b0b00);
  box-shadow: 0 0 50px rgba(255,255,0,.9);
  z-index: 2;
}

.panel-header {
  display: flex;
  gap: 12px;
  align-items: center;
}

.panel img {
  width: 50px;
  height: 50px;
  border-radius: 12px;
}

.title { color: #ffee00; }
.beta { font-size: 12px; color: #ffff00; }

.status.online { color: #00ff66; }
.status.updating { color: #ffee00; }

.panel-buttons {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}

.copy {
  background: linear-gradient(45deg, #fff700, #ffea00);
  color: black;
  border: none;
}

.log-btn {
  background: transparent;
  border: 2px solid #ffee00;
  color: white;
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 320px;
  background: linear-gradient(180deg, #1a1a00, #0b0b00);
  border-radius: 20px;
  box-shadow: 0 0 50px rgba(255,255,0,.9);
  padding: 20px;
  z-index: 999;
}

#notify {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(45deg, #fff700, #ffea00);
  color: black;
  padding: 14px 26px;
  border-radius: 30px;
  display: none;
  z-index: 999;
}
</style>
</head>

<body>
<canvas id="particles"></canvas>
<div id="notify">Script copied!</div>

<!-- HOME -->
<div class="container" id="home">
  <img src="standard (13).gif" class="logo">
  <h1>XENA HUB</h1>

  <div>
    <button class="btn primary" onclick="openPanels()">CONTINUE</button>
    <button class="discord-btn" onclick="openDiscord()">DISCORD</button>
  </div>
</div>

<!-- FIREWORKS PANEL -->
<div class="panel" id="fireworks" style="top:80px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145217_com.roblox.client_edit_107002055564400.jpg">
    <div>
      <div class="title">Fireworks Playground</div>
      <div class="beta">Beta</div>
      <div class="status online">Online</div>
    </div>
  </div>
  <div class="panel-buttons">
    <button class="panel-btn copy" onclick="copyScript('fireworks')">COPY SCRIPT</button>
    <button class="panel-btn log-btn">CHANGELOG</button>
  </div>
</div>

<!-- PIGGY PANEL -->
<div class="panel" id="piggy" style="top:300px;">
  <div class="panel-header">
    <img src="Screenshot_20251220_145207_com.roblox.client_edit_107032225822728.jpg">
    <div>
      <div class="title">Piggy Script</div>
      <div class="status updating">Updating</div>
    </div>
  </div>
  <div class="panel-buttons">
    <button class="panel-btn copy" onclick="copyScript('piggy')">COPY SCRIPT</button>
    <button class="panel-btn log-btn">CHANGELOG</button>
  </div>
</div>

<script>
const home = document.getElementById("home");
const fireworks = document.getElementById("fireworks");
const piggy = document.getElementById("piggy");

function openPanels() {
  home.style.display = "none";
  fireworks.style.display = "block";
  piggy.style.display = "block";
}

function openDiscord() {
  window.open("https://discord.gg/55Cc5bYS6T", "_blank");
}

function copyScript(type) {
  const text = type === "fireworks"
    ? 'loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20fireworks%20playground%20Beta"))()'
    : 'loadstring(game:HttpGet("https://raw.githubusercontent.com/jhondrogerdump-dev/Xenahub/refs/heads/main/Xena%20hub%20piggy"))()';

  navigator.clipboard.writeText(text);
  document.getElementById("notify").style.display = "block";
  setTimeout(()=>notify.style.display="none",1500);
}
</script>
</body>
</html>
