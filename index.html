<!DOCTYPE html>
<html>
<head>
  <title>Xena Hub</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0a0505;
      background-image:
        linear-gradient(rgba(255,120,0,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,120,0,0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    .logo {
      width: 200px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 80, 0, 0.9);
    }

    h1 {
      margin-top: 20px;
      font-size: 44px;
      letter-spacing: 5px;
      color: #ff4500;
      text-shadow:
        0 0 10px #ff0000,
        0 0 30px #ff6a00,
        0 0 60px #ff4500;
    }

    .btn {
      padding: 14px 32px;
      margin: 10px;
      border-radius: 30px;
      border: 2px solid #ff6a00;
      background: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn:hover {
      box-shadow: 0 0 25px #ff4500;
      transform: scale(1.05);
    }

    .btn.primary {
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      border: none;
      color: black;
      font-weight: bold;
    }

    /* PANELS */
    .panel {
      display: none;
      position: absolute;
      width: 320px;
      padding: 20px;
      border-radius: 25px;
      background: linear-gradient(180deg, #1a0707, #0b0505);
      box-shadow: 0 0 50px rgba(255, 80, 0, 0.9);
      text-align: center;
      z-index: 2;
    }

    .panel-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .panel img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: #ff6a00;
    }

    .beta {
      font-size: 12px;
      color: #ff0000;
    }

    .online {
      margin: 10px 0;
      color: #ff4500;
    }

    .panel-btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .copy {
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      color: black;
      font-weight: bold;
    }

    .discord {
      background: transparent;
      border: 2px solid #ff6a00;
      color: white;
    }

    /* NOTIFICATION */
    .notification {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff0000, #ff6a00);
      color: black;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 0 25px #ff4500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 10;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>

<body>

  <!-- PARTICLES CANVAS -->
  <canvas id="particles"></canvas>

  <!-- NOTIFICATION -->
  <div id="notif" class="notification">Script copied!</div>

  <!-- MAIN SCREEN -->
  <div class="container" id="home">
    <img src="standard (10).gif" class="logo">
    <h1>XENA HUB</h1>
    <button class="btn primary" onclick="openPanel('fireworks')">CONTINUE</button>
    <a class="btn" href="https://discord.gg/55Cc5bYS6T" target="_blank">DISCORD</a>
    <button class="btn primary" onclick="openPanel('piggy')">XENA HUB PIGGY SCRIPT</button>
  </div>

  <!-- PANEL 1: Fireworks Playground -->
  <div class="panel" id="fireworks">
    <div class="panel-header">
      <img src="fireworks.png">
      <div>
        <div class="title">Fireworks Playground</div>
        <div class="beta">Beta</div>
      </div>
    </div>
    <div class="online">● ONLINE</div>
    <button class="panel-btn copy" onclick="copyScript('Fireworks Playground Script')">COPY SCRIPT</button>
    <a href="https://discord.gg/55Cc5bYS6T" target="_blank">
      <button class="panel-btn discord">JOIN DISCORD</button>
    </a>
  </div>

  <!-- PANEL 2: Xena Hub Piggy Script -->
  <div class="panel" id="piggy">
    <div class="panel-header">
      <img src="piggy.png">
      <div>
        <div class="title">Xena Hub Piggy Script</div>
        <div class="beta">Beta</div>
      </div>
    </div>
    <div class="online">● ONLINE</div>
    <button class="panel-btn copy" onclick="copyScript('Xena Hub Piggy Script')">COPY SCRIPT</button>
  </div>

  <script>
    // Show panel function
    function openPanel(panelId) {
      document.getElementById(panelId).style.display = "block";
    }

    // Copy script function with notification
    function copyScript(text) {
      navigator.clipboard.writeText("-- " + text);

      const notif = document.getElementById("notif");
      notif.textContent = "Script copied!";
      notif.classList.add("show");
      setTimeout(() => {
        notif.classList.remove("show");
      }, 2000);
    }

    // RED PARTICLES BACKGROUND
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>

</body>
</html>
